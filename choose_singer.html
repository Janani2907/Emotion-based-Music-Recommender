<!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #C39BD3;">

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "punjabi"%}

		<div class="title">
		<h1 class="display-4">Choose your favourite Hindi Singer</h1>
		
		</div>
		<label><input type="radio" name="singer" value="arjit singh" checked="true"><div class="box">Arjit Singh</div></label>
		<label><input type="radio" name="singer" value="badshah"><div class="box">Badshah</div></label>
		<br>
		<label><input type="radio" name="singer" value="diljit"><div class="box">Diljit</div></label>
		<label><input type="radio" name="singer" value="neha kakkar"><div class="box">Neha Kakkar</div></label>
		
		{%elif data == "english"%}

		<div class="title">
		<h1 class="display-4">Choose your favourite English singer</h1>
			<label><input type="radio" name="singer" value="Ariana Grande" checked="true"><div class="box">Ariana Grande
			</div></label>
		<label><input type="radio" name="singer" value="Charlie Puth"><div class="box">Charlie Puth</div></label>
		<br>
		<label><input type="radio" name="singer" value="Justin Bieber"><div class="box">Justin Bieber</div>

		</label>
		<label><input type="radio" name="singer" value="Zayn Malik"><div class="box">Zayn Malik</div></label>
		</div>
		{%elif data == "tamil"%}
		<div class="title">
		<h1 class="display-4">Choose your favourite Tamil singer</h1>
			<label><input type="radio" name="singer" value="anirudh" checked="true"><div class="box">Anirudh
			</div></label>
		<label><input type="radio" name="singer" value="sid sriram"><div class="box">Sid Sriram</div></label>
		<br>
		<label><input type="radio" name="singer" value="pradeep kumar"><div class="box">Pradeep Kumar</div>

		</label>
		<label><input type="radio" name="singer" value="gv prakash"><div class="box">G.V. Prakash</div></label>
		</div>
		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">
		{%endif%}

		<br><br>
		<input type="submit" name="btn" value="Next" class="btn btn-outline-success btn-lg">
	</form>

</body>
</html>
